<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      POKEMON
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
  <ion-card *ngFor="let result of pokeArre">
    <ion-card-header>
      <ion-card-title>{{result.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
 
</ion-content>
