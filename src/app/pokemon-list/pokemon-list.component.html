<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Pok√©mon List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.imageUrl" alt="Pokemon Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pokemon.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
