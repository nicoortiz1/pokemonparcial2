<ion-header>
  <ion-toolbar>
    <ion-title>
      Pokémon Types
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Pokémon Types</ion-list-header>
    <ion-item *ngFor="let type of pokemonTypes" (click)="goToPokemonList(type)">
      {{ type }}
    </ion-item>
  </ion-list>
</ion-content>
